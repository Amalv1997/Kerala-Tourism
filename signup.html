<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="col-8 col-sm-5 col-md-4">

<div class=" text-center margin-all">
  <form class="p-3 mb-5 rounded-3" action="index.html" id="login"onsubmit="return validate();"onkeydown="return display();" style=" margin-top:8%; width: 100%; height: 15%; border: 2px solid white; background-color:rgba(255, 255, 255, .4);">
    <h1 class="h3 mb-3 font-weight-normal">SIGN UP</h1>
    <div class="checkbox d-flex justify-content-between mt-2" style="padding: 5px;">

      <div class="mb-3">
      <label for="firstName" class="sr-only">First name</label>
      <input type="text" id="firstName" class="form-control mb-3 px-2" placeholder="First name">
      <label id="error_n"></label>
    </div>
    <div class="mb-3">
      <label for="lastName" class="sr-only">Last name</label>
      <input type="text" id="lastName" class="form-control mb-3 px-2" style="margin-left: 5px;" placeholder="Last name">
      <label id="error_n2"></label>
    </div>
    </div>
    <div class="checkbox mt-2" style="padding: 5px;">
      <div class="mb-3">
      <label for="emailAddress" class="sr-only">Email address</label>
      <input type="email" id="emailaddress" class="form-control mb-3 px-2" placeholder="Email address">
      <label id="error_m"></label>
    </div>
    </div>
    <div class="checkbox  mt-2" style="padding: 5px;">
      <div class="mb-3">
      <label for="Mobile No." class="sr-only">Mobile No.</label>
      <input type="text" id="mobile No." class="form-control mb-3 px-2" placeholder="Mobile No.">
      <label id="error_p"></label>
    </div>
    </div>
    <div class="checkbox d-flex justify-content-between mt-2" style="padding: 5px;">
      <div class="mb-3">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control mb-3 px-2" placeholder="Password" onkeyup="pass_strength();">
      <label id="error_pwd"></label>


      


    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="sr-only">Confirm password</label>
      <input type="password" id="confirmPassword" class="form-control mb-3 px-2" 
     style="margin-left: 5px;" placeholder="Confirm password">
     <label id="error_cpwd"></label>
    </div>
    </div>
    
      
      <br>
        
      <button class="btn btn-lg btn-primary btn-block" style="padding-top:0 ;width: 100%;">Sign Up</button>
    
    
  </form>
